<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TODO list</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
<script defer src="main.bundle.js"></script></head>

<body>

    <div id="header">
        <h1>TODO List</h1>
    </div>

    <div id="content">

        <div id="sidebar">
            <button id="tasks-button" class="secondary">All tasks</button>

            <h4 id="projects-header">Projects</h4>
            <div id="projects-list">
            </div>

            <a id="add-project-link" class="text-center secondary"><i data-feather="plus"></i>Add project</a>
            <div id="add-project-popup" class="show">
                <input id="add-project-popup-input" type="text" />
                <div class="grid">
                    <button id="button-add-project-popup">
                        Add
                    </button>
                    <button id="button-cancel-project-popup">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div id="page-container">
            <h4 id="page-header" class="text-center">Tasks</h4>

            <div id="tasks-list">
                <!-- <li class="tasks-list-row">
                    <div class="tasks-list-left"><input type="checkbox">task</div>

                    <div>
                        <div class="text-right">task</div>
                    </div>
                </li> -->
            </div>

            <a id="add-task-link" class="secondary"><i data-feather="plus"></i>Add task</a>

            <dialog id="task-modal">
                <article>
                    <a href="#close" aria-label="Close" class="close task-modal-close" data-target="task-modal"
                        onClick="toggleModal(event)">
                    </a>
                    <h4 id="task-modal-header-title"></h4>

                    <form>
                        <div class="grid">
                            <label for="task-modal-title">
                                Title
                                <input type="text" id="task-modal-title" required>
                            </label>
                            <div></div>
                        </div>

                        <div>
                            <label for="task-modal-description">
                                Description
                                <input type="text" id="task-modal-description" required>
                            </label>
                        </div>

                        <div class="grid">
                            <label for="date">Due date
                                <input type="date" id="date">
                            </label>

                            <label for="task-modal-priority">
                                Priority
                                <select id="task-modal-priority" required>
                                    <option value="low" selected>Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </label>

                            <label for="task-modal-project">
                                Project
                                <select id="task-modal-project" required></select>
                            </label>
                        </div>
                    </form>

                    <footer>
                        <a href="#cancel" role="button" class="secondary task-modal-close" data-target="task-modal"
                            onClick="toggleModal(event)">
                            Cancel
                        </a>
                        <a id="task-modal-confirm" href="#confirm" role="button" data-target="task-modal"
                            onClick="toggleModal(event)"></a>
                    </footer>
                </article>
            </dialog>
        </div>

    </div>

    <script>
        feather.replace()
    </script>

</body>

</html>
